<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SNAKE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-grid"></div>

  <div class="wrapper">
    <header>
      <h1 class="title">SN<span>A</span>KE</h1>
      <div class="stats">
        <div class="stat">
          <span class="stat-label">SCORE</span>
          <span class="stat-value" id="score">000</span>
        </div>
        <div class="stat">
          <span class="stat-label">BEST</span>
          <span class="stat-value" id="best">000</span>
        </div>
        <div class="stat">
          <span class="stat-label">LEVEL</span>
          <span class="stat-value" id="level">01</span>
        </div>
      </div>
    </header>

    <div class="canvas-wrap">
      <canvas id="canvas" width="400" height="400"></canvas>
      <div class="overlay" id="overlay">
        <div class="overlay-content">
          <p class="overlay-title" id="overlay-title">SNAKE</p>
          <p class="overlay-sub" id="overlay-sub">Press SPACE or tap to start</p>
          <button class="btn" id="startBtn">START</button>
        </div>
      </div>
    </div>

    <div class="dpad" id="dpad">
      <button class="dpad-btn up" data-dir="UP">▲</button>
      <button class="dpad-btn left" data-dir="LEFT">◀</button>
      <button class="dpad-btn center"></button>
      <button class="dpad-btn right" data-dir="RIGHT">▶</button>
      <button class="dpad-btn down" data-dir="DOWN">▼</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
